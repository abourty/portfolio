<div class="container">
  <div>
  <h2>Ajouter un Stage</h2>
  </div>
  <form >
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >Code </label>
  <input type="number" [(ngModel)]="newStage.code" name="code" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
  <label >type</label>
  <input type="text"[(ngModel)]="newStage.type" name="type" class="form-control">
  </div>
 
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >duree</label>
  <input type="number" [(ngModel)]="newStage.duree" name="duree" class="form-control">
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
  <label >entreprise</label>
  <input type="text" [(ngModel)]="newStage.entreprise" name="entreprise" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
  <label >Date </label>
  <input type="date" [(ngModel)]="newStage.dateDebut" name="dateDebut" class="form-control">
  </div>
  <div class="mt-2">
  <button type="submit" (click)="addStage()" class="btn btn-success">Ajouter</button>
  </div>
  </form>
</div>
